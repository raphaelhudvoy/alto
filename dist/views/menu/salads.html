<div class="menu-food salad"><div class="menu-cats" ng-include="" src="'views/menubar.html'"></div><div class="header" ng-click="switchLang()"><div class="title">{{ menu.salads.name | lang }}</div><span class="image"></span></div><table><tr class="header"><th><th>MINI<th>{{ label.small | lang }}<th>{{ label.large | lang }}<tr class="item" ng-repeat="item in menu.salads.items"><td class="{{ item.style }}"><span class="name">{{ item.name | lang}}</span> <span class="description">{{ item.description | lang }}</span><td class="price">{{ item.mini_price | currency }}<td class="price">{{ item.small_price | currency }}<td class="price">{{ item.large_price | currency }}</table></div>
