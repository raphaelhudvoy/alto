<div class="menu-food gratine"><div class="menu-cats" ng-include="" src="'views/menubar.html'"></div><div class="header"><div class="title">{{ menu.gratine.name | lang }}</div><div class="description">{{ menu.gratine.description | lang }}</div><span class="image"></span></div><table><tr class="item" ng-repeat="item in menu.gratine.items"><td class="{{ item.style }}"><span class="name">{{ item.name | lang}}</span> <span class="description">{{ item.description | lang }}</span><td class="price">{{ item.unit_price | currency }}</table><table><tr class="extras"><th>EXTRAS<th><tr class="item" ng-repeat="extra in menu.gratine.extras"><td><span class="name">{{ extra.name | lang}}</span> <span class="description">{{ extra.description | lang }}</span><td class="price">{{ extra.unit_price | currency }}</table></div>
